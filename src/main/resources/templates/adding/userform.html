<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adding user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add new user:</h1>
<form action="#" th:action="@{/userform}" th:object="${user}" method="post">
    <p>Surname: <input type="text" th:field="*{surname}" /></p>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"> </div>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </div>
    <p>Patronymic: <input type="text" th:field="*{patronymic}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> </div>
    <p>Salary: <input type="text" th:field="*{salary}" /></p>
    <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"> </div>
    <p>E-mail: <input type="text" th:field="*{email}" /></p>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </div>
    <p>Job: <input type="text" th:field="*{job}" /></p>
    <div style="color:red" th:if="${#fields.hasErrors('job')}" th:errors="*{job}"> </div>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <a href="/menu">Menu</a>
</form>
</body>
</html>
