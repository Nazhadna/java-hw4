<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching for user</title>
</head>
<body>
<h1>Find user:</h1>
<form action="#" th:action="@{/user_search}" th:object="${user}" method="post">
    <p>Surname: <input type="text" th:field="*{surname}" /> </p>
    <p>Name: <input type="text" th:field="*{name}" /> </p>
  <p><input type="submit" value="Find" /> </p>
    <a href="/menu">Menu</a>
</form>
</body>
</html>
